<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Fazendo animação simples com Smile</title>
    </head>

    <body>
        <h1>Animação com o smile</h1>
        <p>Smile é uma framework integrado ao svg para fazer animações</p>

        <svg width="500" height="350">
            <circle id="circ" r="30" cx="50" cy="50" fill="blue"/>
            <rect id="rect" width="50" height="50" x="25" y="200" fill="orange"/>

            <animate 
                     xlink:href="#circ"
                     attributeName="cx"
                     from="50"
                     to="450"
                     dur="3s"
                     fill="freeze"
                     begin="click"
                     id="animate-circle"/>

            <animate 
                     xlink:href="#rect"
                     attributeName="x"
                     from="25"
                     to="425"
                     dur="3s"
                     fill="freeze"
                     begin="animate-circle.begin + 1s"/>
        </svg>
    </body>

</html>
